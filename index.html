<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>slotmachine</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 8px;
      padding-left: max(8px, env(safe-area-inset-left));
      padding-right: max(8px, env(safe-area-inset-right));
      display: flex;
      justify-content: center;
      width: 100%;
    }
    .wrap { display: grid; gap: 8px; max-width: 560px; width: 100%; margin-inline: auto; }
    .canvasWrap {
      position: relative;
      width: 100%;
      aspect-ratio: 5 / 6;
      margin-inline: auto;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      border: 1px solid #ddd;
      touch-action: manipulation;
    }
    button { cursor: pointer; }
    .startStop {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 64px;
      height: 64px;
      justify-self: center;
      padding: 0;
      border-radius: 50%;
      border: 2px solid #7f1d1d;
      background: radial-gradient(circle at 35% 30%, #ff7a7a 0%, #e53e3e 45%, #b91c1c 100%);
      color: #3b240e;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      box-shadow: 0 6px 0 #7f1d1d, 0 10px 20px rgba(0,0,0,0.18);
      transition: transform 120ms ease, box-shadow 120ms ease;
      touch-action: manipulation;
    }
    .startStop:active {
      transform: translateY(3px);
      box-shadow: 0 3px 0 #7a4f27, 0 6px 14px rgba(0,0,0,0.18);
    }
    .startStop[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: 0 3px 0 #7f1d1d;
    }
    .loading {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
      pointer-events: none;
    }
    .loadingText {
      text-align: center;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.35);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="canvasWrap">
      <canvas id="gifCanvas"></canvas>
      <div class="loading" id="loadingWrap" aria-live="polite">
        <div class="loadingText" id="loadingText">Loading...</div>
      </div>
    </div>
    <button id="toggleBtn" class="startStop" disabled></button>
  </div>

  <script type="module">
    import { parseGIF, decompressFrames } from "https://cdn.jsdelivr.net/npm/gifuct-js@2.1.2/+esm";

    // URLパラメータ ?gif=... で指定。未指定なら asset/test.gif を使う
    // speed は ?speed=... で指定（数値）。未指定なら 50.0
    const params = new URLSearchParams(location.search);
    const GIF_URL = params.get("gif") || "asset/slotmachine.gif";
    const speedParam = Number(params.get("speed"));
    // 再生速度（1.0=等倍）
    let speed = Number.isFinite(speedParam) && speedParam > 0 ? speedParam : 50.0;

    const btn = document.getElementById("toggleBtn");
    const canvasWrap = document.querySelector(".canvasWrap");
    const canvas = document.getElementById("gifCanvas");
    const ctx = canvas.getContext("2d");
    const loadingWrap = document.getElementById("loadingWrap");
    const loadingText = document.getElementById("loadingText");
    let loadingTimer = null;

    let frames = [];
    let frameIndex = 0;
    let lastFrameTime = 0;
    let isPlaying = true;
    let baseImageData = null;

    init();

    btn.addEventListener("click", () => {
      if (!frames.length) return;
      isPlaying = !isPlaying;
      updateButton();
    });

    async function init() {
      try {
        showLoading();
        const buf = await fetchWithAnimation(GIF_URL);
        const gif = parseGIF(buf);
        frames = decompressFrames(gif, true);

        canvas.width = gif.lsd.width;
        canvas.height = gif.lsd.height;
        baseImageData = ctx.createImageData(canvas.width, canvas.height);

        renderFrame(frameIndex);
        btn.disabled = false;
        updateButton();
        hideLoading();
        requestAnimationFrame(tick);
      } catch (e) {
        console.error("GIFの読み込みに失敗:", e);
        loadingText.textContent = "Loading failed";
      }
    }

    function tick(ts) {
      if (!lastFrameTime) lastFrameTime = ts;

      if (isPlaying && frames.length) {
        const frame = frames[frameIndex];
        const delay = (Math.max(frame.delay || 10, 2) * 10) / speed; // 1/100s -> ms, 最低20ms

        if (ts - lastFrameTime >= delay) {
          frameIndex = (frameIndex + 1) % frames.length;
          if (frameIndex === 0) {
            resetBase();
          }
          renderFrame(frameIndex);
          lastFrameTime = ts;
        }
      } else {
        lastFrameTime = ts;
      }

      requestAnimationFrame(tick);
    }

    function resetBase() {
      if (!baseImageData) return;
      baseImageData.data.fill(0);
    }

    function renderFrame(i) {
      const frame = frames[i];
      if (!baseImageData) return;

      // disposal 3: restore to previous
      let prevData = null;
      if (frame.disposalType === 3) {
        prevData = baseImageData.data.slice();
      }

      // composite patch onto base
      applyPatch(baseImageData, frame);
      ctx.putImageData(baseImageData, 0, 0);

      // disposal after render
      if (frame.disposalType === 2) {
        clearRectInBase(baseImageData, frame.dims.left, frame.dims.top, frame.dims.width, frame.dims.height);
      } else if (frame.disposalType === 3 && prevData) {
        baseImageData.data.set(prevData);
      }
    }

    function applyPatch(base, frame) {
      const { left, top, width, height } = frame.dims;
      const patch = frame.patch;
      const baseData = base.data;
      const canvasWidth = base.width;

      let p = 0;
      for (let y = 0; y < height; y++) {
        const baseRow = ((top + y) * canvasWidth + left) * 4;
        for (let x = 0; x < width; x++) {
          const a = patch[p + 3];
          if (a !== 0) {
            baseData[baseRow + x * 4 + 0] = patch[p + 0];
            baseData[baseRow + x * 4 + 1] = patch[p + 1];
            baseData[baseRow + x * 4 + 2] = patch[p + 2];
            baseData[baseRow + x * 4 + 3] = patch[p + 3];
          }
          p += 4;
        }
      }
    }

    function clearRectInBase(base, left, top, width, height) {
      const baseData = base.data;
      const canvasWidth = base.width;
      for (let y = 0; y < height; y++) {
        const row = ((top + y) * canvasWidth + left) * 4;
        for (let x = 0; x < width; x++) {
          const idx = row + x * 4;
          baseData[idx + 0] = 0;
          baseData[idx + 1] = 0;
          baseData[idx + 2] = 0;
          baseData[idx + 3] = 0;
        }
      }
    }

    function updateButton() {
      btn.setAttribute("aria-label", isPlaying ? "Stop" : "Start");
    }

    function showLoading() {
      loadingWrap.style.display = "flex";
      startLoadingAnimation();
    }

    function hideLoading() {
      loadingWrap.style.display = "none";
      stopLoadingAnimation();
    }

    function startLoadingAnimation() {
      stopLoadingAnimation();
      let dots = 1;
      loadingText.textContent = "Loading.";
      loadingTimer = setInterval(() => {
        dots = dots >= 5 ? 1 : dots + 1;
        loadingText.textContent = "Loading" + ".".repeat(dots);
      }, 500);
    }

    function stopLoadingAnimation() {
      if (loadingTimer) {
        clearInterval(loadingTimer);
        loadingTimer = null;
      }
    }

    async function fetchWithAnimation(url) {
      const res = await fetch(url, { mode: "cors" });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return await res.arrayBuffer();
    }

    // iOSのダブルタップ拡大のみ抑止（ピンチズームは許可）
    (function disableDoubleTapZoom() {
      let lastTouchEnd = 0;
      const targets = [canvas, btn];
      targets.forEach((el) => {
        el.addEventListener(
          "touchend",
          (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
              e.preventDefault();
            }
            lastTouchEnd = now;
          },
          { passive: false }
        );
      });
    })();
  </script>
</body>
</html>
